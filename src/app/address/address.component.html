<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Go Digital Technology New Candidate Information</mat-card-title>
    </mat-card-header> 
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Company" formControlName="company">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="First name" formControlName="firstName">
            <mat-error *ngIf="addressForm.controls['firstName'].hasError('required')">
              First name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Last name" formControlName="lastName">
            <mat-error *ngIf="addressForm.controls['lastName'].hasError('required')">
              Last name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Address" formControlName="address"></textarea>
            <mat-error *ngIf="addressForm.controls['address'].hasError('required')">
              Address is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row" *ngIf="!hasUnitNumber">
        <div class="col">
          <button mat-button type="button" (click)="hasUnitNumber = !hasUnitNumber">
            + Add C/O, Apt, Suite, Unit
          </button>
        </div>
      </div>

      <div class="row" *ngIf="hasUnitNumber">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Address 2" formControlName="address2"></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="City" formControlName="city">
            <mat-error *ngIf="addressForm.controls['city'].hasError('required')">
              City is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="State" formControlName="state">
              <mat-option *ngFor="let state of states" [value]="state.abbreviation">
                {{ state.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="addressForm.controls['state'].hasError('required')">
              State is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput #pinCode maxlength="6" pattern="^[1-9]{1}[0-9]{2}\s{0,1}[0-9]{3}$" placeholder="Postal Code"        
              type="text"  formControlName="pinCode">  
            <mat-error *ngIf="addressForm &&  addressForm.invalid">
              pinCode<strong>required</strong>
            </mat-error>
            <mat-hint align="end">{{pinCode.value.length}} / 6  </mat-hint>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-radio-group formControlName="shipping">
            <mat-radio-button value="free">Intern</mat-radio-button>
            <mat-radio-button value="priority">Employee</mat-radio-button>
            <mat-radio-button value="nextday">CEO</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      
<!-- 
      <div class="input-control col-fluid-12 focus" >
        <input type="text" data-vv-as="Shipping pincode" name="shipping Zipcode" maxlength="6" class="form-cotrol" data-vv-id="3" aria-required="false" fdprocessedid="07qbj9">
        <label for="ShippingZipcode"> Shipping Pincode</label>
        <span class="input-hint"></span>
        <div class="input-error-smg"></div>

      </div>  -->

      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="enter zip" formControlName="zip">
          <mat-error *ngIf="addressForm.controls['zip'].hasError('required')">
            email is <strong>required</strong>
            
          </mat-error>
        </mat-form-field>
      </div>
    
     


    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
